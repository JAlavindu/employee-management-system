<div class="page-container">
  <div class="header-actions">
    <h2>Employee Management</h2>
    <button class="btn-new" (click)="openModal()">+ New Employee</button>
  </div>

  <!-- Search Section -->
  <div class="search-panel">
    <div class="search-grid">
      <div class="search-group">
        <label>Employee Code</label>
        <input type="text" [(ngModel)]="searchCode" placeholder="Search by Code" />
      </div>
      <div class="search-group">
        <label>Employee NIC</label>
        <input type="text" [(ngModel)]="searchNic" placeholder="Search by NIC" />
      </div>
      <div class="search-group">
        <label>Employee Name</label>
        <input type="text" [(ngModel)]="searchName" placeholder="Search by Name" />
      </div>
      <div class="search-group">
        <label>Status</label>
        <select [(ngModel)]="searchStatus">
          <option value="All">All</option>
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
      </div>
    </div>
    <div class="search-actions">
      <button class="btn-search" (click)="onSearch()">Search</button>
    </div>
  </div>

  <!-- Employee Table -->
  <div class="table-container">
    <table class="employee-table">
      <thead>
        <tr>
          <th>Employee Code</th>
          <th>Full Name</th>
          <th>Address</th>
          <th>NIC</th>
          <th>Mobile No</th>
          <th>Designation</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of filteredEmployees">
          <td>{{ emp.employeeCode }}</td>
          <td>{{ emp.firstName }} {{ emp.lastName }}</td>
          <td>{{ emp.address }}</td>
          <td>{{ emp.nic }}</td>
          <td>{{ emp.mobileNo }}</td>
          <td>{{ emp.designation }}</td>
          <td>
            <span class="status-badge" [ngClass]="emp.status.toLowerCase()">
              {{ emp.status }}
            </span>
          </td>
          <td class="actions-cell">
            <button class="btn-action view" (click)="onView(emp)">View</button>
            <button class="btn-action edit" (click)="onEdit(emp)">Edit</button>
          </td>
        </tr>
        <tr *ngIf="filteredEmployees.length === 0">
          <td colspan="8" class="no-data">No employees found.</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Registration Modal (Existing Code) -->
  <div class="modal-overlay" *ngIf="showModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>New Employee Registration</h3>
        <button class="close-btn" (click)="closeModal()">Ã—</button>
      </div>

      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="form-grid">
          <!-- Employee Code -->
          <div class="form-group">
            <label>Employee Code</label>
            <input type="text" formControlName="employeeCode" placeholder="EMP001" />
          </div>

          <!-- Status -->
          <div class="form-group">
            <label>Status</label>
            <select formControlName="status">
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
            </select>
          </div>

          <!-- First Name -->
          <div class="form-group">
            <label>First Name</label>
            <input type="text" formControlName="firstName" />
          </div>

          <!-- Last Name -->
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" formControlName="lastName" />
          </div>

          <!-- NIC -->
          <div class="form-group">
            <label>NIC</label>
            <input type="text" formControlName="nic" />
          </div>

          <!-- Mobile No -->
          <div class="form-group">
            <label>Mobile No</label>
            <input type="tel" formControlName="mobileNo" />
          </div>

          <!-- Email -->
          <div class="form-group">
            <label>E-mail</label>
            <input type="email" formControlName="email" />
          </div>

          <!-- Designation -->
          <div class="form-group">
            <label>Designation</label>
            <select formControlName="designation">
              <option value="" disabled>Select Designation</option>
              <option *ngFor="let d of designations" [value]="d">{{ d }}</option>
            </select>
          </div>

          <!-- Date of Birth -->
          <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" formControlName="dob" />
          </div>

          <!-- Profile Image -->
          <div class="form-group">
            <label>Profile Image</label>
            <input type="file" (change)="onFileChange($event)" />
          </div>

          <!-- Gender (Full Width) -->
          <div class="form-group full-width">
            <label>Gender</label>
            <div class="radio-group">
              <label><input type="radio" value="male" formControlName="gender" /> Male</label>
              <label><input type="radio" value="female" formControlName="gender" /> Female</label>
            </div>
          </div>

          <!-- Address (Full Width) -->
          <div class="form-group full-width">
            <label>Address</label>
            <textarea formControlName="address" rows="2"></textarea>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn-cancel" (click)="closeModal()">Cancel</button>
          <button type="submit" class="btn-save">Save Employee</button>
        </div>
      </form>
    </div>
  </div>
</div>
